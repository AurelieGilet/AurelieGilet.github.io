<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="TP javaScript création d'une calculatrice">
        <meta name="author" content="Aurélie Gilet">
        <link rel="icon" type="image.png" href="img/favicon.png">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rationale&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="../CDN/bootstrap_4.5/css/bootstrap.min.css"> 
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <title> Calculatrice </title>
    </head>
    <body>
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <div class="corps d-flex flex-column justify-content-around align-items-center">
                <header class="container d-flex flex-column justify-content-around align-items-center">
                    <section class=" row w-100 justify-content-center align-items-center">
                        <h1 class='titre col-md-12'> Ma Première Calculatrice</h1>
                    </section>
                    <nav class="container d-flex justify-content-center" >
                        <ul class="d-flex justify-content-around align-items-center">
                            <li id="show" class="col-md-5 col-sm-8 d-flex justify-content-center"><a href="#">Faire apparaître la calculatrice</a></li>
                            <li id="hide" class="col-md-5 col-sm-8 d-flex justify-content-center"><a href="#">Faire disparaitre la calculatrice</a></li>
                        </ul>
                    </nav>
                </header>
                <main class="container">
                    <div id="form-box" class="row flex-column justify-content-center align-items-center">                       
                        <form id="formulaire" class="formulaire col-lg-6 col-md-8 col-sm-11 col-12 d-flex flex-column justify-content-around align-items-center" name="formulaire">

                            <label for="firstnumber"><p class="infobulle">Entrez un nombre !</p></label>
                            <input id="firstnumber" type="number" name="firstnumber"/>

                            <label for="operateurs"><p class="infobulle">Choisissez un opérateur !</p></label>
                            <select id="operateurs" name="operateurs">
                                <option value="+">&#43;</option>
                                <option value="-">&#8722;</option>
                                <option value="*">&#215;</option>
                                <option value="/">&#247;</option>
                            </select>

                            <label for="secondnumber"><p class="infobulle">Entrez un nombre !</p></label>
                            <input id="secondnumber" type="number" name="secondnumber" />
                            <input class="send_button" type="button" data-toggle="modal" data-target="#modal" name="button" value="Calculer" id="calculer"/>
                             
                            <input class='reset_button' type="reset" name="reset" value="Effacer">
                        </form>
                    </div>
                </main>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Résultat</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="reponse" class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="close_modal" data-dismiss="modal">Ok</button>
              </div>
            </div>
          </div>
        </div>

      <!-- Main Script -->
      <script src="calculatrice.js"></script>  
      <!-- Bootstrap jQuery CDN -->
      <script src="../CDN/jquery_3.5/jquery-3.5.1.min.js"></script>
      <script src="../CDN/bootstrap_4.5/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
