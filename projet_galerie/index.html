<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="TP jQuery création d'une galerie photo">
        <meta name="author" content="Aurélie Gilet">
        <link rel="icon" type="image/png" href="img/facivon.png">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="style.css">
        <title> Galerie </title>
    </head>
    <body>
        <div class="corps container">
            <header class="container-fluid d-flex justify-content-center align-items-center">
                <section class="conteneur container-fluid">
                    <h1 class="gradient_text">Mes Voyages Intergalactiques</h1>
                </section>
            </header>
            <main>
                <div class="conteneur container-fluid d-flex flex-column justify-content-center align-items-center">
                    <!-- Image Viewer -->
                    <div class="top_photo d-flex justify-content-center">
                        <img src="img/image1.jpg" title="Voie Lactée au clair de Terre" alt="photo de l'espace">
                    </div>
                    <!-- Carousel -->
                    <div id="carousel" class="d-flex justify-content-center align-items-center">
                        <!-- Bouton prev -->
                        <div class="bouton"> <img id="prev" src="img/prev.png" title="Précédent" alt="bouton précédent" width="60" height="60"> </div>
                        <!-- slides -->
                        <div id="blocPhoto" class="d-flex justify-content-center align-items-center"> 
                            <div id="slide1" class="slide">
                                <img src="img/image1.jpg" title="Voie Lactée au clair de Terre" alt="photo de l'espace">
                                <img src="img/image2.jpg" title="Les planètes jumelles" alt="photo de l'espace">
                                <img src="img/image3.jpg" title="Vortex Atmosphérique" alt="photo de l'espace">
                            </div>  
                            <div id="slide2" class="slide">
                                <img src="img/image4.jpg" title="Ciel Constéllé" alt="photo de l'espace">
                                <img src="img/image5.jpg" title="La Collision des Planètes Mortes" alt="photo de l'espace">
                                <img src="img/image6.jpg" title="Aube sur les Satellites Doubles" alt="photo de l'espace">
                            </div>
                            <div id="slide3" class="slide">
                                <img src="img/image7.jpg" title="Tempète Interstellaire" alt="photo de l'espace">
                                <img src="img/image8.jpg" title="Crépuscule sur la Planète Desertia" alt="photo de l'espace">
                                <img src="img/image9.jpg" title="Apparition d'un Corps Celeste" alt="photo de l'espace">
                            </div>
                        </div>
                        <!-- Bouton next -->
                        <div class="bouton"> <img id="next" src="img/next.png" title="Suivant" alt="bouton suivant" width="60" height="60"></div>
                    </div>
                    <!-- Carousel indicators -->
                    <div id="indicateurs" class="d-flex justify-content-center">
                        <div id="indicateur1" class="indicator"><img  src="img/indicator.png" alt="indicateur slide 1" width="45" height="20"></div>
                        <div id="indicateur2" class="indicator"><img  src="img/indicator.png" alt="indicateur slide 2" width="45" height="20"></div>
                        <div id="indicateur3" class="indicator"><img  src="img/indicator.png" alt="indicateur slide 3" width="45" height="20"></div>
                    </div>
                    <div>
                        <h3>Cliquez sur une photo pour l'agrandir</h3>
                        <h4>N'hésitez pas à parourir la page. Peut-être que vous y découvrirez des choses ...</h4>
                    </div>             
                </div>
            </main>

            <!-- ANIMATIONS -->
                <!-- Planets easter eggs -->
            <div class="planets_container"><img id="sun" class="planets" src="img/sun.png" alt="image du Soleil" width="200" height="200"></div>
            <div class="planets_container"><img id="earth" class="planets" src="img/earth.png" alt="image de la Terre" width="150" height="150"></div>
            <div class="planets_container"><img id="moon" class="planets" src="img/moon.png" alt="image de la Lune" width="100" height="100"></div>
            <div class="planets_container"><img id="mars" class="planets" src="img/mars.png" alt="image de Mars" width="150" height="150"></div>
            <div class="planets_container"><img id="saturn" class="planets" src="img/saturn.png" alt="image de Saturne" width="300" height="113"></div>
                <!-- Stars -->
            <div id="fixedStars" class="wrapper"></div>
            <div id="movingStars" class="wrapper"></div>

        </div>      

    <!-- CDN Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Main Script -->
    <script src="galerie.js"></script>  
    <!-- Bootstrap Javascript CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
